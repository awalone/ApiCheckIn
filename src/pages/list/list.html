<ion-header>
  <ion-navbar>
    <ion-title class="center">
      Shares List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-card *ngFor="let share of SharesList">

      <ion-item>
        <ion-avatar item-left>
          <img src="http://api.randomuser.me/portraits/women/66.jpg">
        </ion-avatar>
        <h2>{{share.user.name}}</h2>
        <p>{{share.user.email}}</p>
      </ion-item>

      <img *ngIf="share.image_path != null" [src]="share.image_path">
      <img *ngIf="share.image_path == null" src="../../assets/no-image-available.png">

      <ion-card-content>
        <p></p>
      </ion-card-content>

      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small>
            <ion-icon name="md-cloud"></ion-icon>
            <div>Show Weather</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small (click)="showOnMap(share.id)" >
            <ion-icon name="md-map"></ion-icon>
            <div>Show on Map</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>


</ion-content>
