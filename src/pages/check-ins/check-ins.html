<ion-header>

  <ion-navbar>
    <ion-segment [(ngModel)]="displayType" color="primary">
      <ion-segment-button value="list" icon-left>
        <ion-icon name="md-list"></ion-icon>
        List
      </ion-segment-button>
      <ion-segment-button value="map" icon-left>
        <ion-icon name="md-map"></ion-icon>
        Map
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>




<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)" [hidden]="displayType != 'list'">
    <ion-refresher-content
      pullingIcon="ion-load-d"
      pullingText=""
      refreshingSpinner="dots"
      refreshingText="">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list [hidden]="displayType != 'list'" *ngFor="let checkin of lastCheckins" >
    <ion-card (swipe)="cardSwipeEvent($event, checkin.lat, checkin.lng)">
      <ion-item>
        <ion-avatar item-left>
          <img *ngIf="checkin.user.picture_url != null" [src]="checkin.user.picture_url">
          <img *ngIf="checkin.user.picture_url == null" src="assets/noprofile.png">
        </ion-avatar>
        <h2>{{checkin.user.name}}</h2>
        <p>{{checkin.timeDifferenceFromNow}}</p>
        <p>{{checkin.formatted_address}}</p>
      </ion-item>

      <img *ngIf="checkin.image_path != null" [src]="checkin.image_path">
      <!--<img *ngIf="checkin.image_path == null" src="assets/no-image-available.png">-->

      <!-- <ion-card-content>
      </ion-card-content> -->

      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small *ngIf="checkin.weather == null" disabled>
            <ion-icon name="md-cloud"></ion-icon>
            <div>Show Weather</div>
          </button>
          <button ion-button icon-left clear small *ngIf="checkin.weather != null">
            <ion-icon name="md-cloud"></ion-icon>
            <div>Show Weather</div>
          </button>          
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small (click)="showCheckinOnMap(checkin.lat, checkin.lng)" *ngIf="checkin.lat == 0 || checkin.lng == 0 " disabled>
            <ion-icon name="md-map"></ion-icon>
            <div>Show on Map</div>
          </button>
          <button ion-button icon-left clear small (click)="showCheckinOnMap(checkin.lat, checkin.lng)" *ngIf="checkin.lat != 0 || checkin.lng != 0 ">
            <ion-icon name="md-map"></ion-icon>
            <div>Show on Map</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
  
  <div #map id="map" [hidden]="displayType != 'map'"></div>
 
</ion-content>
