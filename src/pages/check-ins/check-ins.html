<ion-header>

  <ion-navbar>
    <ion-title class="center">Check Ins</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="displayType" color="primary">

      <ion-segment-button value="list" icon-left>
        <ion-icon name="md-list"></ion-icon>
        List
      </ion-segment-button>
      <ion-segment-button value="map" icon-left>
        <ion-icon name="md-map"></ion-icon>
        Map
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  
</ion-header>


<ion-content [ngSwitch]="displayType">

  <ion-list *ngSwitchCase="'list'">
    <ion-card>

      <ion-item>
        <ion-avatar item-left>
          <img src="../../assets/no-image-available.png">
        </ion-avatar>
        <h2>LIST</h2>
        <p>email</p>
      </ion-item>

      <img src="../../assets/no-image-available.png">

      <ion-card-content>
        <p></p>
      </ion-card-content>

      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear small>
            <ion-icon name="md-cloud"></ion-icon>
            <div>Show Weather</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <button ion-button icon-left clear small >
            <ion-icon name="md-map"></ion-icon>
            <div>Show on Map</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>

  <div #map id="map" *ngSwitchCase="'map'"></div>
 
</ion-content>
